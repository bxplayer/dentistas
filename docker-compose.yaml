version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: mysql-dentistas
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'      
      MYSQL_PASSWORD: 'password'      
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
